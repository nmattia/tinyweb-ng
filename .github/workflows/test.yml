name: Run the tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          docker build . -t tinyweb
          docker run --rm -v ./test:/srv/tinyweb/test tinyweb micropython /srv/tinyweb/test/test_server.py
